<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://simp6.jpg5.su/images3/capas-full-tv-2d8838c037acce422.png" type="image/png">
    <title>Fulltv - ESPN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinhado ao canto esquerdo */
            height: 100vh;
            background: url('https://simp6.selti-delivery.ru/images3/shutterstock_1427590412252f9781fe9a22f4.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 10px;
        }
        .logo {
            margin: 10px 0;
        }
        .logo img {
            width: 50px;
            height: auto;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 700px;
            text-align: center;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 350px; /* Tamanho fixo do player */
            border: none;
            border-radius: 10px;
        }
        .channel-bar {
            width: 100%;
            max-width: 700px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            gap: 10px;
            overflow-x: auto; /* Rolagem horizontal */
            overflow-y: hidden; /* Impede rolagem vertical */
        }
        .channel-bar::-webkit-scrollbar {
            height: 8px; /* Altura da barra de rolagem */
        }
        .channel-bar::-webkit-scrollbar-thumb {
            background: rgba(30, 95, 123, 0.8);
            border-radius: 5px;
        }
        .channel-button {
            background-color: rgba(181, 181, 181, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s, opacity 0.3s;
            text-align: center;
            padding: 10px;
            width: 100px; /* Tamanho fixo dos bot√µes */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .channel-button img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }
        .channel-button:hover {
            background-color: rgba(30, 95, 123, 0.8);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Logo no topo -->
    <div class="logo">
        <img src="https://simp6.jpg5.su/images3/capas-full-tv73f60fc1674439df.png" alt="Logo Full TV">
    </div>

    <!-- Player principal -->
    <div class="container" id="player-container">
        <iframe src="https://linear-ftc-sa-east-1.media.dssott.com/dvt2=exp=1756389631~url=%2Fgru1%2Fva01%2Fdisneyplus%2Fchannel%2Fef857a31-bd76-436b-b327-8889d90e6e5c-1755843550405%2F~psid=00000000-0000-0000-0000-000000000000~aid=e63635bb-9e95-4147-9958-a457795cdc5c~did=d4b778a5-efcc-40b1-8976-d1112b6ff96d~country=BR~kid=k02~hmac=544488912a59757509ba9271a697dfab9fcd6d7fa315db996beca09c9303f936/gru1/va01/disneyplus/channel/ef857a31-bd76-436b-b327-8889d90e6e5c-1755843550405/cmaf-cenc-ctr-3500K/3500_slide.m3u8
" allow="encrypted-media" allowfullscreen></iframe>

        <button class="channel-button" onclick="loadPlayer('https://linear-ftc-sa-east-1.media.dssott.com/dvt2=exp=1756389631~url=%2Fgru1%2Fva01%2Fdisneyplus%2Fchannel%2Fef857a31-bd76-436b-b327-8889d90e6e5c-1755843550405%2F~psid=00000000-0000-0000-0000-000000000000~aid=e63635bb-9e95-4147-9958-a457795cdc5c~did=d4b778a5-efcc-40b1-8976-d1112b6ff96d~country=BR~kid=k02~hmac=544488912a59757509ba9271a697dfab9fcd6d7fa315db996beca09c9303f936/gru1/va01/disneyplus/channel/ef857a31-bd76-436b-b327-8889d90e6e5c-1755843550405/cmaf-cenc-ctr-3500K/3500_slide.m3u8
')">
            <img src="https://logodownload.org/wp-content/uploads/2015/05/espn-logo-4-1.png" alt="ESPN">
            <span>ESPN</span>
        </button>

            <span>ESPN 2</span>
        </button>
        <button class="channel-button" onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn3')">
            <img src="https://logodownload.org/wp-content/uploads/2015/05/espn-logo-4-1.png" alt="ESPN 3">

        <button class="channel-button" onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn5')">

        </button>
        <button class="channel-button" onclick="loadPlayer('https://reidoscanais.tv/embed/?id=espn6')">

            <span>ESPN 6</span>
        </button>
    </div>

    <script>
        function loadPlayer(url) {
            const playerContainer = document.getElementById('player-container');
            playerContainer.innerHTML = `<iframe src="${url}" allow="encrypted-media" allowfullscreen></iframe>`;
        }
    </script>
</body>
</html>
